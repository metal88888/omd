<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>requirejs</title>
</head>
<body>
<div id="text"></div>

<script src="js/require.js"></script>
<script>
    requirejs.config({
        baseUrl: './js/',
        paths: {
            jquery : 'jquery-2.2.0.min',
            omdmodule : 'module'
        }
    });
    requirejs(['jquery','omdmodule'], function( $,omd ) {
	    omd.alert();
	});
</script>


</body>
</html>
